<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - DailyGrocyy</title>
    <link rel="stylesheet" href="checkout.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./payment-function.js"></script>
</head>

<body>
    <header class="header">
        <a href="home.html" class="logo"> <i class="fas fa-shopping-basket"></i> DailyGrocyy </a>
    </header>

    <div class="main">
        <div class="payment-container">
            <h1 class="heading">Payment</h1>
            <div id="paymentForm" >
                <div class="card-details">
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number" required>
            
                    <label for="expiryDate">Expiry Date:</label>
                    <div class="expiry-date">
                        <select id="expiryMonth" name="expiryMonth" required>
                            <option value="" disabled selected>Month</option>
                            <option value="01">January</option>
                            <option value="02">February</option>
                            <option value="02">March</option>
                            <option value="02">April</option>
                            <option value="02">May</option>
                            <option value="02">June</option>
                            <option value="02">July</option>
                            <option value="02">August</option>
                            <option value="02">September</option>
                            <option value="02">October</option>
                            <option value="02">November</option>
                            <option value="12">December</option>
                        </select>
            
                        <select id="expiryYear" name="expiryYear" required>
                            <option value="" disabled selected>Year</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2024">2025</option>
                            <option value="2024">2026</option>
                            <option value="2024">2027</option>
                            <option value="2024">2028</option>
                            <option value="2024">2029</option>
                            <option value="2024">2030</option>
                            
                        </select>
                    </div>
            
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
                </div>
                <button  id="confirmBtn">Confirm Order</button>
            </div>
            <h1 style="background-color:#4caf50;"><center><a href="home.html" class="home-button"> <font size="3" color  = "white" >Home </font></a> </center></h1>
        </div>

        <div class="order-summary-container">
            <div class="order-summary-header">
                <div class="title">Order Summary</div><div class="total-item">(1 items)</div>
            </div>
            <div class="order-sumary-body">
                <div class="outer-container">
                    <div class="inner-container">
                        <div class="row-item">
                            <div class="image">
                                <img src="./image/apple.jpg" alt="" srcset="">
                            </div>
                            <div class="item-name">Apple</div>
                            <div class="qty">1</div>
                            <div class="price">$1.99</div>
                        </div>
                        <div class="row-item">
                            <div class="image">
                                <img src="./image/apple.jpg" alt="" srcset="">
                            </div>
                            <div class="item-name">Apple</div>
                            <div class="qty">1</div>
                            <div class="price">$1.99</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="order-summary-footer">
                <div class="order-field">
                    <div>Subtotal:</div>
                    <div class="subtotal-amount">$1234.00</div>
                </div>
                <div class="order-field">
                    <div>Sales Tax:</div>
                    <div class="tax-amount">$10.00</div>
                </div>
                <div class="order-field">
                    <div>Shipping:</div>
                    <div class="Shipping-amount">$5.00</div>
                </div>
                <div class="grand-total-container">
                    <div class="order-field">
                        <div>Total:</div>
                        <div class="grand-total-amount">$300.00</div>
                    </div>
                </div>

            </div>
        </div>

    </div>

   

    <script>

    
</script>
</body>

</html>
