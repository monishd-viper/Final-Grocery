<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - DailyGrocyy</title>
    
    <link rel="stylesheet" href="payment.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./order-success.js"></script>

</head>

<body>
    <header class="header">
        <a href="home.html" class="logo"> <i class="fas fa-shopping-basket"></i> DailyGrocyy </a>
    </header>

    <div class="order-success main">
        <div class="order-success-container">
            <div class="thanks-header">
                Thanks for shopping with us,<span class="user-name"></span>
            </div>
            <div class="thanks-body">
                <div>
                    Your order <span class="order-number"></span> has been placed!
                </div>
                <div>A confirmation has been sent to your mail address</div>

                <div>
                    <button id="continueShoping">Continue Shopping <span class="arrow">></span> </button>
                </div>
            </div>
        </div>
        <div class="order-summary-container">
            <div class="order-summary-header">
                <div class="title">Order Summary</div><div class="total-item">(1 items)</div>
            </div>
            <div class="order-sumary-body">
                <div class="outer-container">
                    <div class="inner-container">
                        <div class="row-item">
                            <div class="image">
                                <img src="./image/apple.jpg" alt="" srcset="">
                            </div>
                            <div class="item-name">Apple</div>
                            <div class="qty">1</div>
                            <div class="price">$1.99</div>
                        </div>
                        <div class="row-item">
                            <div class="image">
                                <img src="./image/apple.jpg" alt="" srcset="">
                            </div>
                            <div class="item-name">Apple</div>
                            <div class="qty">1</div>
                            <div class="price">$1.99</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="order-summary-footer">
                <div class="order-field">
                    <div>Subtotal:</div>
                    <div class="subtotal-amount">$1234.00</div>
                </div>
                <div class="order-field">
                    <div>Sales Tax:</div>
                    <div class="tax-amount">$10.00</div>
                </div>
                <div class="order-field">
                    <div>Shipping:</div>
                    <div class="Shipping-amount">$5.00</div>
                </div>
                <div class="grand-total-container">
                    <div class="order-field">
                        <div>Total:</div>
                        <div class="grand-total-amount">$300.00</div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    

    <script src="grocyy.js"></script>
</body>

</html>
